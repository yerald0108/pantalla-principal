<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pantalla Principal</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="assets/photo_5109522301002559360_m.jpg" style="height: 40px" alt="" />
        </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <button class="btn">LOGIN</button>
        </div>
      </div>
      <div class="nav__btns">
        <button class="btn">LOGIN</button>
      </div>
    </nav>
    <div class="container">
      <div class="container__left">
        <h1 data-aos="fade-up" >Bienvenido</h1>
        <div class="container__btn">
          <button data-aos="fade-up" data-aos-delay="500" class="btn">COMENZAR</button>
        </div>
      </div>
      <div class="container__right">
        <div class="images">
          <img src="assets/tent-1.jpg" alt="tent-1" class="tent-1" />
          <img src="assets/tent-2.jpg" alt="tent-2" class="tent-2" />
        </div>
        <div class="content">
          <h4 data-aos="fade-down" data-aos-delay="100"" >Lorem ipsum dolor</h4>
          <h2 data-aos="fade-down" data-aos-delay="300"" >SAGC</h2>
          <h3 data-aos="fade-down" data-aos-delay="600"" >Sistema Integral de Gestión, Monitoreo y Control de Trámites y
            Atención a la Población</h3>
          <p data-aos="fade-down" data-aos-delay="900">
            Designed for those who appreciate the fundamental joys of camping,
            our selection of basic tents offers comfort and reliability without
            unnecessary frills.
          </p>
        </div>
      </div>
      <div class="location">
        <span><i class="ri-map-pin-2-fill"></i></span>
        NUESTRA UBICACIÓN
      </div>
      <div class="socials">
        <span>
          <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-twitter-fill"></i></a>
        </span>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
